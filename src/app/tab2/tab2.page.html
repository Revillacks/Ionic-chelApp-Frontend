<ion-header>
  <ion-toolbar>
    <ion-title>Men√∫</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let drink of drinks">
    <ion-card-header>
      <img src="assets/images/si.jpg" alt="12">
      <ion-card-title>{{ drink.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ drink.description }}
      <ion-button (click)="orderNow(drink)">Ordenar Ya</ion-button>
      <ion-button (click)="addToCart(drink)">Agregar al Carrito</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
