<app-explore-container name="Tab 2 page"></app-explore-container>

<!-- Aquí comienza el formulario -->

  <div class="form-container" >
    <form>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="person"></ion-icon> Nombre:
        </ion-label>
        <ion-input type="text" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail"></ion-icon> Correo:
        </ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock-closed"></ion-icon> Contraseña:
        </ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="lock-closed"></ion-icon> Confirmar Contraseña:
        </ion-label>
        <ion-input type="password" name="confirmPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          <ion-icon name="call"></ion-icon> Número de Teléfono (opcional):
        </ion-label>
        <ion-input type="tel" name="phone"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary">
        <ion-icon name="person-add"></ion-icon> Registrar
      </ion-button>
    </form>
  </div>
