<ion-header>
  <ion-toolbar>
    <ion-title>Recomendaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let drink of recommendedDrinks">
    <ion-card-header>
      <img src="assets/images/si.jpg" alt="12">
      <ion-card-title>{{ drink.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ drink.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
